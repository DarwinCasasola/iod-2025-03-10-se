<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>JSON Placeholder Posts</title>
        <!-- Bootstrap CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    </head>
    <body>
        <div class="container my-5">
            <h1 class="mb-4 text-center">Darwins Latest Posts</h1>
            <div id="posts-container" class="row g-4">
                <!-- Cards will be inserted here -->
            </div>
        </div>

        <script>
            // Function to create Bootstrap cards for each post
            function renderPosts(posts) {
                const container = document.getElementById("posts-container");
                container.innerHTML = ""; // Clear any existing posts

                posts.forEach((post) => {
                    const card = document.createElement("div");
                    card.className = "col-md-6 col-lg-4";

                    card.innerHTML = `
          <div class="card h-100">
            <div class="card-body">
              <h5 class="card-title">${post.title}</h5>
              <p class="card-text">${post.body}</p>
            </div>
            <div class="card-footer text-muted">User ID: ${post.userId}</div>
          </div>
        `;

                    container.appendChild(card);
                });
            }

            // Fetch posts from the API
            fetch("https://jsonplaceholder.typicode.com/posts?_limit=10")
                .then((response) => response.json())
                .then((data) => renderPosts(data))
                .catch((error) => console.error("Error fetching posts:", error));
        </script>
    </body>
</html>
